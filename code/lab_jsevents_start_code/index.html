<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="text/javascript" defer></script>
    <title>ToDo List</title>
</head>

<body>
    <div class="container">
            <button type="button" onclick="document.getElementById('date_time').innerHTML = Date()">
                Click me to display Date and Time.
            </button>
            <p id="date_time"></p>
        <div class="header">
            <h1>To-Do List</h1>
        </div>
        
        <form action="">
            <input type="text" placeholder="Add a new item" id="new-todo">
            <button type="button" id="enter">Enter!</button>
        </form>

        <ul id="list">
            <!-- items on ToDo list go here! -->
        </ul>
            <h2>
              Completed List
            </h2>
            
        <ul id="completed">
          
        </ul>

    </div>
    
</body>
</html>
